packaging_format = 2

id = "compteur_du_gase"
name = "Le compteur du GASE"
description.en = "Kitty and stock management software for a GASE (Grocery Service Purchasing Group)"
description.fr = "Logiciel de gestion de cagnottes et de stock pour un GASE (Groupement d'Achat en Service Épicerie)"

version = "2022.06.09~ynh1"

maintainers = ["jojo144"]

[upstream]
license = "WTFPL"
website = "https://github.com/Jojo144/compteur_du_gase"
code = "https://github.com/Jojo144/compteur_du_gase"

[integration]
yunohost = ">= 11.1.19"
architectures = "all"
multi_instance = true
ldap = true
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        url = "https://github.com/Jojo144/compteur_du_gase/archive/c7e8c375b71bbd5db9f678ad3c20323ba3097bef.tar.gz"
        sha256 = "696ba4cf32fde6c5cd1a98a2f49e28c45440c5bf8558229a74f359033f8888fa"
        autoupdate.upstream = "https://github.com/Jojo144/compteur_du_gase"
        autoupdate.strategy = "latest_github_commit"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    home_page.url="/$"
    home_page.additional_urls= ["/activité", "/static", "/ynh_auth"]
    home_page.allowed = "visitors"
    home_page.label = "Page d\'accueil"
    admin.url = "/"
    admin.allowed = "admins"
    admin.protected = true
    admin.show_tile = false
    admin.label = "Panneau d\'administration"

    [resources.apt]
    packages = "python3-pip python3-virtualenv python3-venv python3-wheel sqlite3 build-essential python3-dev python3-dev libldap2-dev libsasl2-dev ldap-utils"

