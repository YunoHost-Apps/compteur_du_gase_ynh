packaging_format = 2

id = "compteur_du_gase"
name = "Le compteur du GASE"
description.en = "Kitty and stock management software for a GASE (Grocery Service Purchasing Group)"
description.fr = "Logiciel de gestion de cagnottes et de stock pour un GASE (Groupement d'Achat en Service Ã‰picerie)"

version = "2023.05.02~ynh1"

maintainers = ["jojo144"]

[upstream]
license = "WTFPL"
code = "https://github.com/Jojo144/compteur_du_gase"

[integration]
yunohost = ">= 11.1.19"
architectures = "all"
multi_instance = true
ldap = true
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/compteur"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        url = "https://github.com/Jojo144/compteur_du_gase/archive/c0fb9c92a6369d2a41a26229a14ac7f2e4ece12c.tar.gz"
        sha256 = "db55784d8a8a4a85e4fd6cb551b4f0e8b971483c4e39f05006581447a9656227"
        autoupdate.upstream = "https://github.com/Jojo144/compteur_du_gase"
        autoupdate.strategy = "latest_github_commit"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "python3-pip python3-virtualenv python3-venv python3-wheel sqlite3 build-essential python3-dev python3-dev libldap2-dev libsasl2-dev ldap-utils"

